# Travis CI Build Configuration file for boxes

language: c

script: cmake . && make && make check

sudo: false

addons:
  apt:
    packages:
    - flex
    - bison
    - python
    sources:
        - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
        - cmake
        - cmake-data

branches:
  only:
  - master
