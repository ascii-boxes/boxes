---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta text-muted fw-light">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{- page.date | date: "%b %-d, %Y" -}}
      </time>
    </p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content | markdownify }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>

  <div class="mt-5 mb-4">
    {% if page.previous -%}
      <a class="btn btn-outline-primary me-4" href="{{ page.previous.url | relative_url }}" role="button">Previous Post</a>
    {%- endif -%}
    {% if page.next -%}
      <a class="btn btn-outline-primary" href="{{ page.next.url | relative_url }}" role="button">Next Post</a>
    {%- endif -%}
  </div>
</article>
